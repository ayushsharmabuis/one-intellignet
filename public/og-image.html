<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #121212 0%, #2b2b2b 100%);
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }
    .logo {
      position: relative;
      margin-right: 20px;
    }
    .logo-box {
      height: 80px;
      width: 80px;
      border-radius: 16px;
      background: linear-gradient(135deg, #6366f1 0%, #9333ea 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
    }
    .logo-number {
      font-size: 48px;
      font-weight: bold;
    }
    .logo-dot {
      position: absolute;
      top: -10px;
      right: -10px;
      height: 24px;
      width: 24px;
      border-radius: 50%;
      background-color: #6366f1;
      animation: pulse 2s infinite;
    }
    .brand-name {
      font-size: 60px;
      font-weight: bold;
    }
    .colored {
      color: #6366f1;
    }
    .tagline {
      font-size: 36px;
      margin-top: 20px;
      text-align: center;
      max-width: 80%;
    }
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(99, 102, 241, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">
      <div class="logo-box">
        <span class="logo-number">1</span>
      </div>
      <div class="logo-dot"></div>
    </div>
    <div class="brand-name">
      <span>One</span><span class="colored">Intelligent</span>
    </div>
  </div>
  <div class="tagline">All AI Tools in One Place</div>
</body>
</html>
